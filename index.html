<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Hanken+Grotesk">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@200;300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <p class="res">Your Result</p>
            <div class="round">
                <div class="text">
                    <p class="s"> 76 </p>
                    <p> of 100 </p>
                </div>
            </div>
            <p class="great">Great</p>
            <p class="left_bottom">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="right">
            <p class="sum">Summary</p>
            <div class="element">
                <span class="t r"><img src="images/icon-reaction.svg" class="img">Reaction</span>
                <span class="t marks">80/100</span>
            </div>
            <div class="element">
                <span class="t m"><img src="images/icon-memory.svg" class="img">Memory</span>
                <span class="t marks">92/100</span>
            </div>
            <div class="element">
                <span class="t v"> <img src="images/icon-verbal.svg" class="img">Verbal</span>
                <span class="t marks">61/100</span>
            </div>
            <div class="element">
                <span class="t vi"><img src="images/icon-visual.svg" class="img">Visual</span>
                <span class="t marks">72/100</span>
            </div>
            <button class="but">Continue</button>
        </div>
    </div>


</body>

</html>
